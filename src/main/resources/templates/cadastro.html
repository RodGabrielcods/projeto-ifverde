<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - IFVerde</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #334155;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 style="color: #4ade80; margin-bottom: 1.5rem;">Criar Conta</h2>

        <div th:if="${erro}"
            style="background: #450a0a; color: #fca5a5; padding: 10px; border-radius: 6px; margin-bottom: 15px;"
            th:text="${erro}">
        </div>

        <form th:action="@{/usuario/registrar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="username" style="text-align: left;">Escolha um Nome de Usu√°rio</label>
                <input type="text" id="username" th:field="*{username}" required placeholder="Ex: joaosilva">
            </div>

            <div class="form-group">
                <label for="password" style="text-align: left;">Escolha uma Senha</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Cadastrar</button>
        </form>

        <p style="margin-top: 1.5rem;">
            <a href="/login" class="btn btn-secondary btn-sm">Voltar para Login</a>
        </p>
    </div>

</body>

</html>
