<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IFVerde</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Ajustes específicos para centralizar a tela de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #334155;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img th:src="@{/img/logo_login.png}" alt="Logo IFVERDE" style="max-width: 200px; margin-bottom: 1rem;">

        <h2 style="color: #f1f5f9; margin-bottom: 1.5rem;">Acessar Sistema</h2>

        <div th:if="${param.error}"
            style="background: #450a0a; color: #fca5a5; padding: 10px; border-radius: 6px; margin-bottom: 15px;">
            Usuário ou senha inválidos.
        </div>

        <div th:if="${param.sucesso}"
            style="background: #064e3b; color: #86efac; padding: 10px; border-radius: 6px; margin-bottom: 15px;">
            Conta criada! Faça login.
        </div>

        <div th:if="${param.logout}" style="color: #94a3b8; margin-bottom: 15px;">
            Você saiu do sistema.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" style="text-align: left;">Usuário</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Seu nome de usuário">
            </div>

            <div class="form-group">
                <label for="password" style="text-align: left;">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Sua senha">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Entrar</button>
        </form>

        <p style="margin-top: 1.5rem; font-size: 0.9rem;">
            Não tem conta? <a href="/cadastro" style="color: #4ade80; font-weight: bold;">Crie uma agora</a>
        </p>
    </div>

</body>

</html>
