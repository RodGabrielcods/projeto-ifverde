<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas - IFVerde</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">IFVerde</a>
            <nav>
                <ul>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#produtos">Produtos</a></li>
                    <li><a href="calendario.html">Calendário</a></li>
                    <li><a href="despesas.html">Despesas</a></li>

                    <li><a href="estoque.html">Estoque</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card-section">
            <h1>Registro de Despesas</h1>
            <p>Anote aqui todos os gastos da sua produção.</p>
            
            <form id="form-despesa" class="form-vertical">
                <label for="desc-despesa">Descrição da Despesa</label>
                <input type="text" id="desc-despesa" placeholder="Ex: Compra de adubo">
                
                <label for="valor-despesa">Valor (R$)</label>
                <input type="number" id="valor-despesa" placeholder="25.50">
                
                <label for="data-despesa">Data</label>
                <input type="date" id="data-despesa">
                
                <button type="submit" class="btn btn-primary">Salvar Despesa</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IFVerde. Desenvolvido para o projeto de conclusão de curso.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
