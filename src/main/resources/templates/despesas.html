<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas - IFVerde</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="container">
            <a href="/" class="logo">IFVerde üå±</a>
            <nav>
                <ul>
                    <li><a href="/">In√≠cio</a></li>
                    <li><a href="/estoque">Estoque</a></li>
                    <li><a href="/vendas">Vendas</a></li>
                    <li><a href="/despesas">Despesas</a></li>
                    <li><a href="/calendario">Calend√°rio</a></li>
                    <li><a href="/historico">Relat√≥rios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card-section" style="border-top: 4px solid #e74c3c;">
            <h1 style="color: #c0392b;">Registrar Despesa</h1>
            <p>Gastos com adubo, sementes, ferramentas, etc.</p>

            <form th:action="@{/despesa/salvar}" th:object="${novaDespesa}" method="post">
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Descri√ß√£o da Despesa</label>
                        <input type="text" th:field="*{descricao}" placeholder="Ex: Compra de Sementes" required>
                    </div>
                    <div class="form-group">
                        <label>Valor (R$)</label>
                        <input type="number" step="0.01" th:field="*{valor}" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" th:field="*{data}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Salvar Despesa</button>
            </form>
        </section>

        <section class="card-section">
            <h2>√öltimas Despesas</h2>
            <div class=".table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descri√ß√£o</th>
                            <th>Valor (R$)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="despesa : ${listaDespesas}">
                            <td th:text="${#temporals.format(despesa.data, 'dd/MM/yyyy')}">Data</td>
                            <td th:text="${despesa.descricao}">Desc</td>
                            <td style="color: #c0392b; font-weight: bold;" th:text="'R$ ' + ${despesa.valor}">Val</td>
                            <td class="text-right">
                                <a th:href="@{/despesa/excluir/{id}(id=${despesa.id})}" style="color: #999;"
                                    onclick="return confirm('Excluir despesa?')">‚úï</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaDespesas)}">
                            <td colspan="4" class="text-center">Nenhuma despesa registrada.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 IFVerde</p>
    </footer>
</body>

</html>
